<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp - Status</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body class="fade-in">
  <header class="top-bar">
    <div class="profile">
      <img src="https://img.freepik.com/premium-photo/memoji-handsome-guy-man-with-glasses-white-background-emoji-cartoon-character_826801-6958.jpg" alt="User" class="user">
    </div>
    <nav class="tabs">
      <a href="index.html">Chats</a>
      <a href="status.html" class="active">Status</a>
      <a href="calls.html">Calls</a>
    </nav>
  </header>

  <main class="content">
    <div class="status-item">
      <img src="https://img.freepik.com/premium-photo/memoji-handsome-guy-man-with-glasses-white-background-emoji-cartoon-character_826801-6958.jpg" alt="My Status">
      <div>
        <h3>My Status</h3>
        <p>Tap to add status update</p>
      </div>
    </div>

    <h4>Recent Updates</h4>
    <div class="status-item">
      <img src="https://attic.sh/ogba8j98ylw9gbvbzjs619vsgjxt" alt="sharan">
      <div>
        <h3>Ravi</h3>
        <p>Today, 08:30</p>
      </div>
    </div>

    <div class="status-item">
      <img src="https://attic.sh/zs3k94776hqj85pfhtx3n5r0mn3r" alt="Gokul">
      <div>
        <h3>Gokul</h3>
        <p>Yesterday, 22:45</p>
      </div>
    </div>
  </main>
</body>
</html>
